<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}
    {% endblock title %} | Jay Nakum
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container my-3">
    <h1>blog-express</h1>
    <p>Welcome to example from Express.js by <a href="https://jaynakum.github.io">@JayNakum</a>. Please enjoy.</p>
    
  <div class="d-grid gap-2 d-md-block my-3">
    <a href="/"><button class="btn btn-outline-primary" type="button">Home</button></a>
    {% if isAdmin %}
    <a href="/post"><button class="btn btn-outline-primary" type="button">Post</button></a>
    <a href="/admin"><button class="btn btn-outline-primary" type="button">Admin</button></a>
    <a href="/logout"><button class="btn btn-outline-primary" type="button">Logout</button></a>
    {% else %}
    <a href="/login"><button class="btn btn-outline-primary" type="button">Login</button></a>
    {% endif %}
  </div>
    {% block body %}
    {% endblock body %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
<footer class="container my-5">
  Copyright &copy; 2022 | <a href="https://jaynakum.github.io">Contact Me</a>
</footer>

</html>
